
replicaCount: 1

image:
  repository: europe-west1-docker.pkg.dev/meshx-411315/meshx/website
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: docker-registry

serviceAccount:
  create: true
 
podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: meshx.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: website
      hosts:
        - meshx.dev

resources:
  cpu: 100m
  memory: 128Mi
requests:
  cpu: 100m
  memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
